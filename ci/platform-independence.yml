steps:
  - bash: ci/dev-env-install.sh
    displayName: 'Build/Install the Developer Environment'
  - bash: ci/configure-bazel.sh
    displayName: 'Configure Bazel for root workspace'
    env:
      IS_FORK: $(System.PullRequest.IsFork)
      # to upload to the bazel cache
      GOOGLE_APPLICATION_CREDENTIALS_CONTENT: $(GOOGLE_APPLICATION_CREDENTIALS_CONTENT)
  - task: DownloadPipelineArtifact@0
    inputs:
      artifactName: 'platform-independence-dar'
      targetPath: $(Build.StagingDirectory)/
  - bash: |
      set -euo pipefail
      eval "$(dev-env/bin/dade-assist)"
      bazel build //compiler/damlc/tests:platform-independence.dar
      diff -q bazel-bin/compiler/damlc/tests/platform-independence.dar $(Build.StagingDirectory)/platform-independence.dar
    displayName: 'Rebuild platform-independence.dar and compare Linux/Windows dars'
